<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidNightCode - Registro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap">
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-content">
            <div class="registration-grid">
                <!-- Panel izquierdo con imagen -->
                <div class="registration-sidebar">
                    <div class="sidebar-content">
                        <div class="sidebar-logo">
                            <svg class="sidebar-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2.69l5.66 5.66a2 2 0 0 1 .59 1.42V18a2 2 0 0 1-2 2H7.75a2 2 0 0 1-2-2V9.77a2 2 0 0 1 .59-1.42L12 2.69z"></path>
                                <path d="M16 18v-4a4 4 0 0 0-4-4H8"></path>
                                <path d="M12 22v-2"></path>
                            </svg>
                            <span class="sidebar-title">MidNightCode</span>
                        </div>
                        <h2 class="sidebar-subtitle">Únete a nuestra comunidad</h2>
                        <p class="sidebar-description">Regístrate ahora y obtén acceso a todas las funcionalidades de nuestra plataforma.</p>
                    </div>
                </div>
                
                <!-- Formulario de registro -->
                <div class="registration-form-section">
                    <div class="form-header">
                        <div class="form-logo">
                            <svg class="form-logo-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Z"></path>
                                <path d="M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"></path>
                            </svg>
                            <span class="form-logo-text">MidNightCode</span>
                        </div>
                        <h1 class="form-title">Crea tu Cuenta</h1>
                        <p class="form-description">Completa el formulario para registrarte.</p>
                    </div>
                    
                    <form id="registroForm" class="registration-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="nombre">Nombre *</label>
                                <input id="nombre" class="form-input" placeholder="Ingresa tu nombre" required/>
                                <span id="nombreError" class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="apellido">Apellido *</label>
                                <input id="apellido" class="form-input" placeholder="Ingresa tu apellido" required/>
                                <span id="apellidoError" class="error-message"></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="documento">Documento de Identidad *</label>
                            <input id="documento" class="form-input" placeholder="Ingresa tu número de documento" required/>
                            <span id="documentoError" class="error-message"></span>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="usuario">Nombre de Usuario *</label>
                            <div class="input-with-icon">
                                <span class="input-icon material-symbols-outlined">person</span>
                                <input id="usuario" class="form-input with-icon" placeholder="Elige un nombre de usuario" required/>
                            </div>
                            <span id="usuarioError" class="error-message"></span>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="email">Correo Electrónico *</label>
                            <div class="input-with-icon">
                                <span class="input-icon material-symbols-outlined">mail</span>
                                <input id="email" type="email" class="form-input with-icon" placeholder="tu.correo@ejemplo.com" required/>
                            </div>
                            <span id="emailError" class="error-message"></span>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="telefono">Teléfono *</label>
                            <div class="input-with-icon">
                                <span class="input-icon material-symbols-outlined">phone</span>
                                <input id="telefono" type="tel" class="form-input with-icon" placeholder="+1 (555) 123-4567" required/>
                            </div>
                            <span id="telefonoError" class="error-message"></span>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="password">Contraseña *</label>
                            <div class="input-with-icon">
                                <span class="input-icon material-symbols-outlined">lock</span>
                                <input id="password" type="password" class="form-input with-icon" placeholder="Crea una contraseña segura" required/>
                            </div>
                            <span id="passwordError" class="error-message"></span>
                            <p class="password-hint">Mínimo 6 caracteres, con letras y números</p>
                        </div>
                        
                        <div class="terms-group">
                            <input id="terminos" type="checkbox" class="terms-checkbox" required/>
                            <label for="terminos" class="terms-label">
                                Acepto los <a href="#" class="terms-link">Términos y Condiciones</a> y la <a href="#" class="terms-link">Política de Privacidad</a>
                            </label>
                        </div>
                        <span id="terminosError" class="error-message"></span>
                        
                        <button type="submit" class="registration-button">
                            Registrarme
                        </button>
                    </form>
                    
                    <div class="registration-footer">
                        <p class="footer-text">
                            ¿Ya tienes cuenta?
                            <a class="footer-link" href="index.html">Inicia sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/registro.js"></script>
</body>
</html>
