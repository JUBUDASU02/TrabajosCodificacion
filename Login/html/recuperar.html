<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MidNightCode - Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#D4AF37",
                        "primary-hover": "#C39D2D",
                        "background-light": "#121212",
                        "background-dark": "#0A0A0A",
                        "text-light": "#F5F5F5",
                        "text-dark": "#F5F5F5",
                        "subtle-light": "#A0A0A0",
                        "subtle-dark": "#757575",
                        "surface-light": "#1E1E1E",
                        "surface-dark": "#181818",
                        "border-light": "#424242",
                        "border-dark": "#303030",
                        "gold": {
                            "DEFAULT": "#d4af37",
                            "50": "#fcf8e7",
                            "100": "#faf1d0",
                            "200": "#f5e6a2",
                            "300": "#f0da74",
                            "400": "#eccb46",
                            "500": "#d4af37",
                            "600": "#b88e2c",
                            "700": "#967022",
                            "800": "#755619",
                            "900": "#543d10"
                        }
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display">
    <div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root overflow-x-hidden">
        <div class="flex w-full max-w-md flex-col items-center gap-8">
            <header class="flex flex-col items-center gap-4 text-center">
                <div class="flex items-center gap-3">
                    <svg class="h-10 w-10 text-primary" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2.69l5.66 5.66a2 2 0 0 1 .59 1.42V18a2 2 0 0 1-2 2H7.75a2 2 0 0 1-2-2V9.77a2 2 0 0 1 .59-1.42L12 2.69z"></path>
                        <path d="M16 18v-4a4 4 0 0 0-4-4H8"></path>
                        <path d="M12 22v-2"></path>
                    </svg>
                    <span class="text-3xl font-bold tracking-tighter text-text-light dark:text-text-dark">MidNightCode</span>
                </div>
                <h1 class="text-text-light dark:text-text-dark text-4xl font-black leading-tight tracking-[-0.033em]">Recuperar Contraseña</h1>
            </header>
            
            <main class="w-full rounded-xl bg-surface-light dark:bg-surface-dark shadow-[0px_8px_24px_rgba(0,0,0,0.2),0px_1px_4px_rgba(0,0,0,0.1)] border border-border-light dark:border-border-dark p-8">
                <div class="flex flex-col gap-6">
                    <p class="text-subtle-light dark:text-subtle-dark text-base font-normal leading-normal text-center">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
                    
                    <div class="flex flex-col gap-5">
                        <form id="recuperarForm">
                            <label class="flex w-full flex-col">
                                <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Correo electrónico *</p>
                                <div class="relative flex w-full items-center">
                                    <span class="material-symbols-outlined absolute left-4 text-subtle-light dark:text-subtle-dark">mail</span>
                                    <input id="emailRecuperar" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 placeholder:text-subtle-light dark:placeholder:text-subtle-dark pl-12 pr-4 text-base font-normal leading-normal" placeholder="tu.correo@ejemplo.com" type="email" required/>
                                </div>
                                <span id="emailRecuperarError" class="error-message"></span>
                            </label>
                            
                            <button type="submit" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 w-full mt-4 bg-primary text-background-light text-base font-bold leading-normal tracking-[0.015em] transition-colors hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-surface-light dark:focus:ring-offset-surface-dark">
                                <span class="truncate">Enviar enlace de recuperación</span>
                            </button>
                        </form>
                    </div>
                    
                    <div id="mensajeExito" class="alert alert-success hidden">
                        ¡Enlace enviado! Revisa tu correo electrónico para restablecer tu contraseña.
                    </div>
                </div>
            </main>
            
            <footer class="flex flex-col items-center">
                <a class="text-primary text-sm font-medium leading-normal hover:underline focus:outline-none focus:ring-2 focus:ring-primary/50 rounded-sm" href="index.html">
                    ← Volver a Iniciar Sesión
                </a>
            </footer>
        </div>
    </div>

    <script src="js/recuperar.js"></script>
</body>
</html>
