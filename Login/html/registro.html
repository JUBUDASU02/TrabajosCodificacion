<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MidNightCode - Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d4af37",
                        "background-light": "#121212",
                        "background-dark": "#0a0a0a",
                        "card-light": "#1f1f1f",
                        "card-dark": "#181818",
                        "gold": {
                            "DEFAULT": "#d4af37",
                            "50": "#fcf8e7",
                            "100": "#faf1d0",
                            "200": "#f5e6a2",
                            "300": "#f0da74",
                            "400": "#eccb46",
                            "500": "#d4af37",
                            "600": "#b88e2c",
                            "700": "#967022",
                            "800": "#755619",
                            "900": "#543d10"
                        }
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 items-center justify-center p-4 sm:p-6 lg:p-8">
                <div class="w-full max-w-4xl">
                    <div class="grid grid-cols-1 md:grid-cols-2 overflow-hidden bg-card-light dark:bg-card-dark rounded-xl shadow-2xl shadow-black/30">
                        <!-- Panel izquierdo con imagen -->
                        <div class="hidden md:flex flex-col items-center justify-center p-8 bg-gradient-to-br from-gray-900 to-black">
                            <div class="text-center">
                                <div class="flex items-center justify-center gap-3 mb-6">
                                    <svg class="h-12 w-12 text-primary" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 2.69l5.66 5.66a2 2 0 0 1 .59 1.42V18a2 2 0 0 1-2 2H7.75a2 2 0 0 1-2-2V9.77a2 2 0 0 1 .59-1.42L12 2.69z"></path>
                                        <path d="M16 18v-4a4 4 0 0 0-4-4H8"></path>
                                        <path d="M12 22v-2"></path>
                                    </svg>
                                    <span class="text-3xl font-black text-white">MidNightCode</span>
                                </div>
                                <h2 class="text-white text-2xl font-bold mb-4">Únete a nuestra comunidad</h2>
                                <p class="text-gray-400">Regístrate ahora y obtén acceso a todas las funcionalidades de nuestra plataforma.</p>
                            </div>
                        </div>
                        
                        <!-- Formulario de registro -->
                        <div class="flex flex-col justify-center p-8 sm:p-10 lg:p-12">
                            <div class="flex flex-col items-center text-center gap-4 mb-8">
                                <div class="flex items-center gap-3">
                                    <svg class="h-10 w-10 text-primary" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Z"></path>
                                        <path d="M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"></path>
                                    </svg>
                                    <span class="text-3xl font-black text-white">MidNightCode</span>
                                </div>
                                <h1 class="text-white text-3xl font-black leading-tight tracking-[-0.033em]">Crea tu Cuenta</h1>
                                <p class="text-slate-400 text-base font-normal leading-normal">Completa el formulario para registrarte.</p>
                            </div>
                            
                            <form id="registroForm" class="flex flex-col gap-y-5">
                                <div class="flex flex-col sm:flex-row gap-4">
                                    <label class="flex flex-col flex-1">
                                        <p class="text-slate-300 text-sm font-medium leading-normal pb-2">Nombre *</p>
                                        <input id="nombre" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-700 bg-background-light dark:bg-background-dark h-12 placeholder:text-slate-500 p-3 text-base font-normal leading-normal" placeholder="Ingresa tu nombre" required/>
                                        <span id="nombreError" class="error-message"></span>
                                    </label>
                                    <label class="flex flex-col flex-1">
                                        <p class="text-slate-300 text-sm font-medium leading-normal pb-2">Apellido *</p>
                                        <input id="apellido" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-700 bg-background-light dark:bg-background-dark h-12 placeholder:text-slate-500 p-3 text-base font-normal leading-normal" placeholder="Ingresa tu apellido" required/>
                                        <span id="apellidoError" class="error-message"></span>
                                    </label>
                                </div>
                                
                                <label class="flex flex-col w-full">
                                    <p class="text-slate-300 text-sm font-medium leading-normal pb-2">Documento de Identidad *</p>
                                    <input id="documento" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-700 bg-background-light dark:bg-background-dark h-12 placeholder:text-slate-500 p-3 text-base font-normal leading-normal" placeholder="Ingresa tu número de documento" required/>
                                    <span id="documentoError" class="error-message"></span>
                                </label>
                                
                                <label class="flex flex-col w-full">
                                    <p class="text-slate-300 text-sm font-medium leading-normal pb-2">Nombre de Usuario *</p>
                                    <div class="relative flex w-full flex-1 items-center">
                                        <input id="usuario" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-700 bg-background-light dark:bg-background-dark h-12 placeholder:text-slate-500 p-3 pl-10 text-base font-normal leading-normal" placeholder="Elige un nombre de usuario" required/>
                                        <span class="material-symbols-outlined absolute left-3 text-slate-500">person</span>
                                    </div>
                                    <span id="usuarioError" class="error-message"></span>
                                </label>
                                
                                <label class="flex flex-col w-full">
                                    <p class="text-slate-300 text-sm font-medium leading-normal pb-2">Correo Electrónico *</p>
                                    <div class="relative flex w-full flex-1 items-center">
                                        <input id="email" type="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-700 bg-background-light dark:bg-background-dark h-12 placeholder:text-slate-500 p-3 pl-10 text-base font-normal leading-normal" placeholder="tu.correo@ejemplo.com" required/>
                                        <span class="material-symbols-outlined absolute left-3 text-slate-500">mail</span>
                                    </div>
                                    <span id="emailError" class="error-message"></span>
                                </label>
                                
                                <label class="flex flex-col w-full">
                                    <p class="text-slate-300 text-sm font-medium leading-normal pb-2">Teléfono *</p>
                                    <div class="relative flex w-full flex-1 items-center">
                                        <input id="telefono" type="tel" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-700 bg-background-light dark:bg-background-dark h-12 placeholder:text-slate-500 p-3 pl-10 text-base font-normal leading-normal" placeholder="+1 (555) 123-4567" required/>
                                        <span class="material-symbols-outlined absolute left-3 text-slate-500">phone</span>
                                    </div>
                                    <span id="telefonoError" class="error-message"></span>
                                </label>
                                
                                <label class="flex flex-col w-full">
                                    <p class="text-slate-300 text-sm font-medium leading-normal pb-2">Contraseña *</p>
                                    <div class="relative flex w-full flex-1 items-center">
                                        <input id="password" type="password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-700 bg-background-light dark:bg-background-dark h-12 placeholder:text-slate-500 p-3 pl-10 text-base font-normal leading-normal" placeholder="Crea una contraseña segura" required/>
                                        <span class="material-symbols-outlined absolute left-3 text-slate-500">lock</span>
                                    </div>
                                    <span id="passwordError" class="error-message"></span>
                                    <p class="text-slate-500 text-xs mt-1">Mínimo 6 caracteres, con letras y números</p>
                                </label>
                                
                                <div class="flex items-center mt-2">
                                    <input id="terminos" type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-800 text-primary focus:ring-primary/50" required/>
                                    <label for="terminos" class="ml-2 text-sm text-slate-400">
                                        Acepto los <a href="#" class="text-primary hover:underline">Términos y Condiciones</a> y la <a href="#" class="text-primary hover:underline">Política de Privacidad</a>
                                    </label>
                                </div>
                                <span id="terminosError" class="error-message"></span>
                                
                                <button type="submit" class="flex items-center justify-center w-full h-12 px-4 mt-4 text-base font-bold text-black bg-primary rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:ring-offset-background-dark transition-colors duration-200">
                                    Registrarme
                                </button>
                            </form>
                            
                            <div class="mt-8 text-center">
                                <p class="text-sm text-slate-400">
                                    ¿Ya tienes cuenta?
                                    <a class="font-semibold text-primary hover:underline" href="index.html">Inicia sesión</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/registro.js"></script>
</body>
</html>
