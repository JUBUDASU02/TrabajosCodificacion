<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidNightCode - Inicio de Sesión</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <svg class="logo-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2.69l5.66 5.66a2 2 0 0 1 .59 1.42V18a2 2 0 0 1-2 2H7.75a2 2 0 0 1-2-2V9.77a2 2 0 0 1 .59-1.42L12 2.69z"></path>
                    <path d="M16 18v-4a4 4 0 0 0-4-4H8"></path>
                    <path d="M12 22v-2"></path>
                </svg>
                <h1 class="logo-text">MidNightCode</h1>
            </div>
            
            <h2 class="form-title">Inicio de Sesión</h2>
            <p class="form-description">Bienvenido de nuevo. Por favor, ingresa tus datos.</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Correo electrónico o usuario</label>
                    <div class="input-container">
                        <input id="username" class="form-input" placeholder="Introduce tu correo o usuario" required/>
                        <div class="input-icon">
                            <span class="material-symbols-outlined">person</span>
                        </div>
                    </div>
                    <span id="usernameError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <div class="input-container">
                        <input id="password" type="password" class="form-input" placeholder="Introduce tu contraseña" required/>
                        <div class="input-icon">
                            <span class="material-symbols-outlined">lock</span>
                        </div>
                    </div>
                    <span id="passwordError" class="error-message"></span>
                </div>
                
                <a class="forgot-password" href="recuperar.html">¿Olvidaste tu contraseña?</a>
                
                <button type="submit" class="login-button">
                    Iniciar Sesión
                </button>
            </form>
            
            <div class="register-link">
                <p class="register-text">
                    ¿No tienes una cuenta? <a href="registro.html">Crear cuenta</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
