  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1b2a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 6px rgba(0, 255, 255, 0.7);
    }

    p {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 30px;
    }

    .form-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      width: 400px;
      margin: 0 auto 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .form-card input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-card button {
      width: 95%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-card button:hover {
      background: #0056b3;
    }

    .suggestions {
      margin-top: 30px;
    }

    .suggestion {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      width: 400px;
      text-align: left;
    }

    .suggestion strong {
      color: #00d4ff;
    }
  </style>
</head>
<body>
  <h1> Sugerencias de Canciones</h1>
  <p>Elige qu茅 canci贸n te gustar铆a escuchar en nuestra discoteca</p>

  <!-- Formulario para sugerir canci贸n -->
  <div class="form-card">
    <form id="songForm">
      <input type="text" id="songName" placeholder="Nombre de la canci贸n" required>
      <input type="text" id="artistName" placeholder="Artista" required>
      <button type="submit">Sugerir Canci贸n</button>
    </form>
  </div>

  <!-- Lista de sugerencias -->
  <div class="suggestions" id="suggestionsList">
    <h2> Canciones Sugeridas</h2>
  </div>

  <script>
    const form = document.getElementById("songForm");
    const suggestionsList = document.getElementById("suggestionsList");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const song = document.getElementById("songName").value;
      const artist = document.getElementById("artistName").value;

      if (song && artist) {
        const suggestion = document.createElement("div");
        suggestion.classList.add("suggestion");
        suggestion.innerHTML = `<strong>${song}</strong> - ${artist}`;
        suggestionsList.appendChild(suggestion);

        form.reset();
      }
    });
  </script>
</body>
