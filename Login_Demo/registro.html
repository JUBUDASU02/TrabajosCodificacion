<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Tus estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="recuperar-body">

  <main class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="registro-wrapper shadow-lg text-white p-5">
      <h2 class="text-center mb-3">Crear cuenta</h2>
      <p class="text-center mb-4">Completa los campos para registrarte</p>

      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label visually-hidden">Nombre completo</label>
          <input type="text" id="nombre" class="form-control form-control-underline" placeholder="Nombre completo" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label visually-hidden">Correo electrónico</label>
          <input type="email" id="email" class="form-control form-control-underline" placeholder="Correo electrónico" required>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label visually-hidden">Número de telefono</label>
          <input type="tel" id="telefono" class="form-control form-control-underline" placeholder="Número de telefono" required>
        </div>

        <div class="mb-3">
          <label for="usuario" class="form-label visually-hidden">usuario</label>
          <input type="text" id="usuario" class="form-control form-control-underline" placeholder="Usuario" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label visually-hidden">Contraseña</label>
          <input type="password" id="password" class="form-control form-control-underline" placeholder="Contraseña" required>
        </div>

        <div class="mb-4">
          <label for="confirm" class="form-label visually-hidden">Confirmar contraseña</label>
          <input type="password" id="confirm" class="form-control form-control-underline" placeholder="Confirmar contraseña" required>
        </div>

        <button type="submit" class="btn btn-secondary w-100 py-2">Registrarme</button>
      </form>

      <div class="mt-4 text-center">
        <a href="index.html" class="forget-link d-block">← ¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </div>
  </main>

</body>
</html>
