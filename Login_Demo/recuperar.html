<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Tus estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="recuperar-body">

  <main class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="recuperar-wrapper shadow-lg text-white p-5">
      <h2 class="text-center mb-3">Recuperar contraseña</h2>
      <p class="text-center mb-4">Ingresa tu correo electrónico para recibir un enlace de restablecimiento.</p>

      <form>
        <div class="mb-4">
          <label for="email" class="form-label visually-hidden">Correo electrónico</label>
          <input type="email" id="email" class="form-control form-control-underline" placeholder="ejemplo@email.com" required>
        </div>
        <button type="submit" class="btn btn-secondary w-100 py-2">Enviar enlace</button>
      </form>

      <div class="mt-4 text-center">
        <a href="index.html" class="forget-link d-block">← Volver al login</a>
      </div>
    </div>
  </main>

</body>
</html>
