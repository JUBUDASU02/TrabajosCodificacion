<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Demo</title>

  <!--En esta parte llamaste bootstrapo-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font recomendacion de video -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">


  <!-- En esta linea estas llamdo el css para tener todo los estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
  <main class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="login-wrapper shadow-lg">
      <div class="row g-0">
        <!-- Creando el panel de formulario con una clase -->
        <div class="col-md-6 login-left d-flex align-items-center">
          <form id="loginForm" class="w-100 px-4 py-5 text-white">
            <h2 class="mb-4">¡Bienvenido!</h2>

            <div class="mb-4">
              <label for="email" class="visually-hidden">Correo o usuario</label>
              <input id="email" name="email" type="text" class="form-control form-control-underline" placeholder="Correo electrónico o Usuario" required>
            </div>

            <div class="mb-4">
              <label for="password" class="visually-hidden">Contraseña</label>
              <input id="password" name="password" type="password" class="form-control form-control-underline" placeholder="Contraseña" required>
            </div>

            <div class="d-flex gap-3 mb-4">
              <button type="submit" class="btn btn-outline-light px-4">INICIAR SESIÓN</button>
               <a href="registro.html" class="btn btn-outline-light px-4">REGISTRARSE</a>
            </div>

            <div class="mt-3">
              <a href="recuperar.html" class="forget-link d-block text-center">¿Olvidaste tu contraseña?</a>
            </div>
          </form>
        </div>

        <!-- Aqui hacemos el cuadro del logo -->
        <div class="col-md-6 login-right d-flex align-items-center justify-content-center">
          <img src="assets/logo.png" alt="Logo" class="img-fluid logo-sample">
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script propio -->
  <script src="script.js"></script>
</body>
</html>
