<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="degrade-body">
     <!-- Nombre de la discoteca -->
  <header class="text-center py-4">
    <h1 class="titulo-discoteca">MONACO</h1>
  </header>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container justify-content-center">
      <ul class="navbar-nav gap-4">
        <li class="nav-item"><a class="nav-link active" href="venta.html">Ventas</a></li>
        <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="horario.html">Horarios</a></li>
        <li class="nav-item"><a class="nav-link" href="ayuda.html">Ayuda</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Salir</a></li>
      </ul>
    </div>
  </nav>
  <header class="text-center py-4">
    <h1 class="titulo-discoteca">Gestión de Productos</h1>
  </header>

  <main class="container py-4">
    <!-- Formulario para añadir producto -->
    <div class="card p-3 mb-4">
      <h5>Añadir nuevo producto</h5>
      <form id="formNuevoProducto" class="row g-3">
        <div class="col-md-3">
          <input type="text" id="nuevoNombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-2">
          <input type="number" id="nuevoPrecio" class="form-control" placeholder="Precio" required>
        </div>
        <div class="col-md-2">
          <input type="number" id="nuevoStock" class="form-control" placeholder="Stock" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="nuevoImagen" class="form-control" placeholder="URL de imagen (opcional)">
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary w-100" onclick="agregarNuevoProducto()">Añadir</button>
        </div>
      </form>
    </div>

    <!-- Tabla de productos -->
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>
  </main>

  <script src="productos.js"></script>
  <script>
    // Renderizar tabla al cargar
    renderProductosGestion();
  </script>
</body>
